<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>TaskFlow - Task Management App</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header section with app title and subtitle -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">ğŸ“‹</span>
                    TaskFlow
                </h1>
                <p class="app-subtitle">Streamline your productivity</p>
            </div>
        </header>

        <main class="main">
            <!-- Task input section -->
            <div class="task-input-section">
                <div class="input-container">
                    <!-- FEATURE 2 ADDITION: Input options grid with category -->
                    <div class="input-options">
                        <!-- Input for new task -->
                        <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                        <!-- FEATURE 2 ADDITION: Category selection dropdown -->
                        <select id="categorySelect" class="category-select">
                            <option value="personal">ğŸ‘¤ Personal</option>
                            <option value="work">ğŸ’¼ Work</option>
                            <option value="shopping">ğŸ›’ Shopping</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="study">ğŸ“š Study</option>
                        </select>
                        <!-- Button to add new task -->
                        <button id="addTaskBtn" class="add-btn">
                            <span class="add-icon">+</span>
                            Add Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- FEATURE 2 ADDITION: Category filters section -->
            <div class="filters-section">
                <div class="filter-container">
                    <h3>Filter by Category</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="personal">ğŸ‘¤ Personal</button>
                        <button class="filter-btn" data-category="work">ğŸ’¼ Work</button>
                        <button class="filter-btn" data-category="shopping">ğŸ›’ Shopping</button>
                        <button class="filter-btn" data-category="health">ğŸ¥ Health</button>
                        <button class="filter-btn" data-category="study">ğŸ“š Study</button>
                    </div>
                </div>
            </div>

            <!-- Tasks display section -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <!-- Displays number of tasks -->
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                <!-- Container for dynamically added tasks -->
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <!-- Empty state message when no tasks exist -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">âœ¨</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>

            <!-- Statistics section for tasks -->
            <div class="stats-section">
                <div class="stats-grid">
                    <!-- Total tasks stat -->
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <!-- Completed tasks stat -->
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <!-- Pending tasks stat -->
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <!-- FEATURE 2 ADDITION: Categories used stat -->
                    <div class="stat-card">
                        <span class="stat-number" id="categoriesUsed">0</span>
                        <span class="stat-label">Categories Used</span>
                    </div>
                </div>

                <!-- FEATURE 2 ADDITION: Detailed analytics section -->
                <div class="detailed-analytics">
                    <div class="analytics-section">
                        <h3>Category Breakdown</h3>
                        <div id="categoryAnalytics" class="category-analytics">
                            <!-- Category breakdown will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer section -->
        <footer class="footer">
            <p>&copy; 2024 TaskFlow. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>

    <!-- Main JavaScript file -->
    <script src="scripts/app.js"></script>
</body>
</html>
